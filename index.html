<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev's Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
    <div class="left-side">
        <img src="resources/halie-west-25xggax4bSA-unsplash.jpg" class="parent">
        <div class="logoOverBackground">
            <img src="resources/odin-lined.png" class="logo">
            <div class="title">Odin</div>
        </div>
    </div>
    <div class="right-side">
        <h3 class="text1">This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
        </h3>

        <h3 class="text2">You <em>know</em> you want to.</h3>

        <form onSubmit = "return comparepass(this)" action="example.com/path" method="post">
            <div class="card">
                <h3>Let's do this!</h3>
                <div class="inputwrapper">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" placeholder="John" name="first_name" required>
                </div>
                <div class="inputwrapper">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" placeholder="Smith" name="last_name" required>
                </div>
                <div class="inputwrapper">
                    <label for="user_email">Email Address</label>
                    <input type="email" id="user_email" name="email" placeholder="email@example.com" required>
                </div>
                <div class="inputwrapper">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx" required>
                </div>
                <div class="inputwrapper">
                    <label for="user_password" class="passwd">Password</label>
                    <input type="password" id="user_password" name="password" required>
                </div>
  
                <div class="inputwrapper">
                    <label for="confirm_password" class="passwd">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="errormessage"></div>  
            </div>
            <button>Create Account</button>
        </form>

        <div class="textend">Already have an account? <a href="url">Log in</a></div>

    </div>
    </div>
</body>
</html>
